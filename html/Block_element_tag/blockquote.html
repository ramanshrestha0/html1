<!DOCTYPE html>
<html lang="en">

<head>
	
	<title>HTML <blockquote> Tag</title>
</head>

<body>
	<h1>blockquote</h1>
	<h2><blockquote> Tag</h2>

	<!--blockquote Tag starts here -->
	<blockquote>
		<p>
			HTML stands for HyperText Markup Language. It
			is used to design web pages using a markup language.
			
		</p>
	</blockquote>

	<!--blockquote Tag ends here -->
</body>

</html>
